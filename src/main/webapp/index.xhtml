<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
        
    <h:head>
    	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    	<title>Home</title>
    </h:head>    
    <h:body>
    	<!-- Link Para Criar novo lembrete -->
    	
    	<h:link value="Criar Novo lembrete" outcome="adicionarLembrete"/>
		
		<!-- DataTable with Lembretes -->
		
		<h:dataTable value="#{lembreteService.objectList}" var="lembrete">
			<h:column>
				<f:facet name="header">#</f:facet>
				#{lembrete.id}
			</h:column>
			<h:column>
				<f:facet name="header">Título</f:facet>
				#{lembrete.titulo}
			</h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
				#{lembrete.descricao}
			</h:column>
			<h:column>
				<f:facet name="header">Início</f:facet>
				<h:outputText value="#{lembrete.dtInicio.time}">
				<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</h:column>
			<h:column>
				<h:link value="Editar" outcome="updateLembrete">
				<f:param name="lembrete" value="#{lembrete.id}"/>
				</h:link>
			</h:column>
			<h:column>
				<h:link value="Remover" outcome="removeLembrete">
				<f:param name="lembrete" value="#{lembrete.id}"/>
				</h:link>
			</h:column>
		</h:dataTable>
		
    </h:body>
</html>
