<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">	
	<h:head>
		<title>Adicionar Novo Lembrete</title>
	</h:head>
	<h:body>
		<h1>Adicionar Novo Lembrete</h1>
		<br/>
		<!-- Form -->
		<h:form>
			<!-- Grid -->
			<h:panelGrid columns="1">
				<!-- Components to Object Lembretes-->				
				<!-- title -->
				<h:outputLabel value="Título:" />				
				<h:inputText id="titulo" value="#{lembreteBean.lembrete.titulo}" required="true">				
					<!-- JSF tag - validate Length  -->
					<f:validateLength minimum="3" maximum="255"/>
				</h:inputText>
				<h:message for="titulo"/>
				<!-- Description -->
				<h:outputLabel value="Descrição:" />
				<h:inputTextarea id="descricao" value="#{lembreteBean.lembrete.descricao}" required="true">
					<!-- JSF tag - validate Length  -->
					<f:validateLength minimum="3" maximum="255"/>
				</h:inputTextarea>
				<h:message for="descricao"/>
				<!-- Date beginner -->
				<h:outputLabel value="dt-inicio:" />
				<h:inputText id="dt-inicio" value="#{lembreteBean.lembrete.dtInicio}" required="true">
					<!-- JSF tag - Convert date time  -->
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{initParam.timezone}"/>
				</h:inputText>
				<h:message for="dt-inicio"/>		
			</h:panelGrid>
			<!-- Button to submit or execute addObject Method -->
			<h:commandButton action="#{lembreteBean.addObject()}" value="Enviar" />
		</h:form>
		
		<!-- Link to back index or home-->
		<h:link value="Voltar" outcome="home"/>
	</h:body>
</html>
